[licenses]
unlicensed = "deny"
allow = [
    "MIT",
    "Apache-2.0",
    "BSD-2-Clause",
    "BSD-3-Clause",
    "CC0-1.0",
    "ISC",
    "MPL-2.0"
]
copyleft = "warn"
allow-osi-fsf-free = "neither"
default = "deny"
confidence-threshold = 0.9

[[licenses.exceptions]]
allow = ["Unicode-DFS-2016"]
name = "unicode-ident"
version = "1.0.3"

[bans]
## multiple-versions = "deny"
skip-tree = [
    { name = "windows-sys" }
]

[advisories]
ignore = [ "RUSTSEC-2022-0092", "RUSTSEC-2022-0011", "RUSTSEC-2022-0004", "RUSTSEC-2020-0071","RUSTSEC-2021-0145" ]
